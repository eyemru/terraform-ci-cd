name: Okta Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
      OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
      OKTA_CLIENT_ID: ${{ secrets.OKTA_CLIENT_ID }}
      OKTA_PRIVATE_KEY: ${{ secrets.OKTA_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan -input=false \
            -var="okta_org_name=$OKTA_ORG_NAME" \
            -var="okta_base_url=$OKTA_BASE_URL" \
            -var="okta_client_id=$OKTA_CLIENT_ID" \
            -var="okta_private_key=$OKTA_PRIVATE_KEY"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var="okta_org_name=${{ env.OKTA_ORG_NAME }}" -var="okta_api_token=${{ env.OKTA_API_TOKEN }}" -var="okta_base_url=${{ env.OKTA_BASE_URL }}" -var="environment=${{ matrix.environment }}"

      - name: Terraform Output
        run: terraform output
